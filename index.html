<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <style>
        .image{
            width: 400px;
            height: 200px;
            object-fit: fill;
            display:block ;
            margin: 20px auto;
            background-color: cadetblue;
        }
        .btn{
            display: flex;
            justify-content: center;
        }
        .button{
            margin: 0 10px ;
        }
    </style>
</head>
<body>
    <h2>Image Slider</h2>
    <img src="./images/one.jpg" class="image" id=" img">

 <div class="btn">
    <button type="button" class="button" onclick="prev()">Prev</button>
    <button type="button" class="button" onclick="next()">Next</button>
</div>
    <script>
        const imagesArr = [
            "./images/one.jpg",
            "./images/two.jpg",
            "./images/three.jpg",
            "./images/four.jpg",
            "./images/five.jpg"
        ];

        let imgIndex = 0;

        function prev(){
            if (imgIndex==0){
                imgIndex = images.length - 1;
            }
            else{
                imgIndex--;
            }
        }

        const imgElement = document.getElementById('img');

        imgElement.src=imagesArr[imgIndex];
    </script>
</body>
</html>
